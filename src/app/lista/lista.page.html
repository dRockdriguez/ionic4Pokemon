<ion-header>
  <ion-toolbar>
    <ion-title>lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let poke of pokemons?.results; let i = index" href="/tabs/estadisticas">
      <ion-avatar slot="start">
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{i + 1}}.png">
      </ion-avatar>
      <ion-label>
        <h2>{{ poke.name | titlecase }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
  
  <ion-infinite-scroll (ionInfinite)="loadData($event)">
      <ion-infinite-scroll-content>
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
