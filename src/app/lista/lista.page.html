<ion-header>
  <ion-toolbar>
    <ion-title>Listado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let poke of pokemons?.results; let i = index">
      <ion-item (click)="navega(i, poke)">
        <ion-avatar slot="start">
          <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{i + 1}}.png">
        </ion-avatar>
        <ion-label>
          <h2>{{ poke.name | titlecase }}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options slide="end">
        <ion-item-option (click)="favorite(poke, i+1)">
          Favorito
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
